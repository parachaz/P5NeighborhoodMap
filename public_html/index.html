<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script type='text/javascript' src='js/offline.min.js'></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/offline-language-english.css">
        <link rel="stylesheet" href="css/offline-theme-default.css">
        <title>Map of NYC Using Google Map & Knockout MVVM</title>

    </head>

    <body>
        <div id="header">
            
                <h1>New York City Landmarks.</h1>
           
            <form id="searchForm">
                <label for="search">Search </label>
                <!--Use textInput binding to trigger the instant update of the attraction list-->
                <input data-bind="textInput: $root.searchField" placeholder="Type a string to filter the results">

            </form>
        </div>
        <hr>
        <div id="content">
            <div id="attractions">
                <!--bind the list to the markers ViewModel--->
                <ol id="attractionsList" data-bind="foreach:markers">
                    <!--Use visible binding to hide/display the attraction based on search string -->
                    <li data-bind="visible:$root.filterMarkers($data)">
                        <a><span data-bind="text:title,click:$root.loadMarkerDecription($data),css:$root.styling($data)"></span></a></li>
                </ol>

            </div> 
            <div id="map-canvas" data-bind="map:map" class="right" ></div>
            <div data-bind=" map:map" ></div>
        </div>
        <script  src='js/knockout-3.3.0.js'></script>
        <script  src='js/knockout.mapping-latest.js'></script>
        <script src="js/libs/googleapi.js"></script>
        <script type='text/javascript' src='js/script.js'></script>

    </body>

</html>
