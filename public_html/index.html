<!DOCTYPE html>
<html>
    <head>
        <script src="js/libs/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Map of NYC Using Google Map & Knockout MVVM</title>

    </head>

    <body>
        <div id="header">
            <center>
                <h1>Times Square, NYC</h1>
            </center>

            <form id="searchForm">
                <label for="search">Search </label>
                <!--Use textInput binding to trigger the instant update of the attraction list-->
                <input data-bind="textInput: $root.searchField" placeholder="Type a string to filter the results">

            </form>
        </div>
        <hr>
        <div id="content">
            <div id="attractions">
                <!--bind the list to the markers ViewModel--->
                <ol id="attractionsList" data-bind="foreach:markers">
                    <!--Use visible binding to hide/display the attraction based on search string -->
                    <li data-bind="visible:$root.filterMarkers($data),text:title"></li>
                </ol>

            </div> 
            <div id="map-canvas" data-bind="map:map" class="right" ></div>
            <div data-bind=" map:map" ></div>
        </div>
        <script  src='js/knockout-3.3.0.js'></script>
        <script  src='js/knockout.mapping-latest.js'></script>
        <script type='text/javascript' src='js/script.js'></script>
    </body>

</html>
