<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="css/offline-language-english.css">
        <link rel="stylesheet" href="css/offline-theme-default.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <title>Map of NYC Using Google Map & Knockout MVVM</title>
    </head>

    <body>

        

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"><h1>New York City Landmarks.</h1></div>
               <div class="col-sm-6 col-md-6 col-lg-6">
                    <form id="searchForm">
                        <label for="search">Search </label>
                        <!--Use textInput binding to trigger the instant update of the attraction list-->
                        <input data-bind="textInput: $root.searchField" placeholder="Type a string to filter the results">
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
               <div class="col-sm-3 col-md-3 col-lg-3">
                    <ul  id="attractionsList" data-bind="foreach:markers">
                        <!--Use visible binding to hide/display the attraction based on search string -->
                        <li data-bind="visible:$root.filterMarkers($data)">
                            <span data-bind="text:formatteID"></span> 
                            <a><span data-bind="text:title,click:$root.loadMarkerDecription($data),css:$root.styling($data)"></span></a>
                        </li>
                    </ul></div>
                 <div class="col-sm-9 col-md-9 col-lg-9" id="map-canvas" data-bind="map:map"  >

                   

                </div>

            </div>
        </div>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script type='text/javascript' src='js/offline.min.js'></script>
        <script  src='js/libs/knockout-3.3.0.js'></script>
        <script  src='js/libs/knockout.mapping-latest.js'></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type='text/javascript' src='js/script.js'></script>
        <script src="js/libs/bootstrap.min.js"></script>
    </body>
</html>
